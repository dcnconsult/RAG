[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postgres]
command=docker-entrypoint.sh postgres
user=postgres
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/postgres.err.log
stdout_logfile=/var/log/supervisor/postgres.out.log
priority=100

[program:nginx]
command=nginx -g 'daemon off;'
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log
priority=150

[program:fastapi]
command=/bin/sh -c "until pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\"; do echo 'Waiting for PostgreSQL...'; sleep 2; done; exec /opt/venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000"
directory=/app
user=appuser
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/fastapi.err.log
stdout_logfile=/var/log/supervisor/fastapi.out.log
priority=200
startsecs=5
startretries=10
environment=PYTHONPATH="/app",PATH="/opt/venv/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
